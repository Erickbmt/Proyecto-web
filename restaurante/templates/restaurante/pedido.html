{% extends 'restaurante/base.html' %}

{% load static %}

{% block content %}


<div class="mensaje_pedido">
    <p> </p>
    <h2>Aqui podra hacer ingreso de la informacion para su pedido</h2>
</div>

<!-- Definimos el formulario para el pedido del usuario -->


<div class="formulario_datos_usuario">
    <form method="" id="formulario1">

        <div class="form-group">
            <label for="id_txtEmail">Email:</label>
            <input type="email" name="txtEmail" class="form-control" id="id_txtEmail" aria-describedby="emailHelp"
                placeholder="Ingrese su email...">
        </div>
        <div class="form-group">
            <label for="id_txtDireccion">Direccion:</label>
            <input type="text" class="form-control" name="txtDireccion" required="" id="id_txtDireccion"
                placeholder="Direccion...">
        </div>
        <div class="form-group">
            <label for="id_txtNombre">Nombre:</label>
            <input type="text" class="form-control" name="txtNombre" required="" id="id_txtNombre"
                placeholder="Ingrese su nombre...">
        </div>

        <!-- Select donde estaran las comidas disponibles para que el usuario elija -->
        <label for="pedido">Menu:</label>
        <select class="custom-select" name="pedido" id="pedido">
            <option selected="seleccion" id="pedidoSeleccionado">Opciones del menu restaurante</option>
            <option value="1">Chop suey</option>
            <option value="2">Pollo frito y papas fritas</option>
            <option value="3">Ensala BBQ con Pork belly</option>
            <option value="4">Torta de pi√±a</option>
            <option value="5">Torta de merengue de mango</option>
        </select>

        <button class="btn btn-outline-light" id="submit-form">Agregar pedido</button>

        <p> </p>

        <!-- Usamos el metodo onclick para llamar a location y href. Posteriormente con estos
        llamar a la pagina que deseamos que abra con el button -->
        <button onclick="location.href='./pagina_confirmacion.html'" type="submit" class="btn btn-primary"
            id="id_botonEnviar">Enviar</button>


        <p> </p>
</div>

</form>

<!-- Crearemos la lista donde guardaran los productos -->

<div id="contenedor_pedido">
    <div>
        <table id="tabla_pedidos" class="table table-hover">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Correo</th>
                    <th>Pedido</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <br>
    </div>

    {% block js %}

    <script src="{% static 'js/agregar_pedido.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/validador.js' %}" type="text/javascript"></script>

    {% endblock%}


    {% endblock %}
