{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    {% block jshead %}

    <!-- incorporamos las jquey y validadores -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript"
        src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <script language="javascript" type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.min.js"></script>

    {% endblock %}

    {% block css %}
    <link rel="stylesheet" href="{% static 'css/vendedor/estilos.css' %}">
    {% endblock %}

    <title>Restaurante Wanmin</title>
</head>

<body>


    <div class="container">


        <!-- HEADER -->

        

        <div class="container-fluid">
            <div class="header">

                

                {% block navbar %}

                <div class="navegacion">
                    <nav class="navbar">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="{% url 'home' %}">
                                <img src="{% static 'img/icons/Logo.png' %}" alt="" width="50" height="50"
                                    class="d-inline-block align-text-center">
                                RESTAURANTE WANMIN
                            </a>
                            <a href="{% url 'home' %}" class="btn btn-outline-light" role="button">Volver al inicio</a>
                        </div>
                    </nav>
                </div>

                {% endblock %}

                {% block titulo %}

                {% endblock %}


                {% block content%}

                {% endblock %}


                {% block footer %}
                <!-- FOOTER -->

                {% endblock %}

            </div>
            



</body>

</html>
